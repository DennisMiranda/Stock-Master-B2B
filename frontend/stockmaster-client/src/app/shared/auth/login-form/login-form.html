<div class="space-y-4">
    <!-- Email Input -->
    <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" [ngModel]="email()" (ngModelChange)="email.set($event)"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
            placeholder="nombre@empresa.com" [disabled]="isLoading()" />
    </div>

    <!-- Password Input -->
    <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" [ngModel]="password()" (ngModelChange)="password.set($event)"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
            placeholder="••••••••" [disabled]="isLoading()" />
    </div>

    <!-- Login Button -->
    <button (click)="onSubmit()" [disabled]="isLoading() || !email() || !password()"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="isLoading()">Cargando...</span>
        <span *ngIf="!isLoading()">Iniciar Sesión</span>
    </button>

    <div class="relative">
        <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">O continuar con</span>
        </div>
    </div>

    <!-- Google Button -->
    <button title="Google" type="button" (click)="googleLogin.emit()" [disabled]="isLoading()"
        class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
            <path
                d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" />
        </svg>
        Google
    </button>
</div>
