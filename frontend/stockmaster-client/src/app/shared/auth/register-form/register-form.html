<div class="space-y-4">
    <!-- Razón Social -->
    <div>
        <label class="block text-sm font-medium text-gray-700">Razón Social</label>
        <input type="text" [ngModel]="companyName()" (ngModelChange)="companyName.set($event)"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
            placeholder="Mi Empresa S.A.C." [disabled]="isLoading()" />
    </div>

    <!-- RUC -->
    <div>
        <label class="block text-sm font-medium text-gray-700">RUC</label>
        <input type="text" [ngModel]="ruc()" (ngModelChange)="ruc.set($event)"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
            placeholder="20123456789" [disabled]="isLoading()" />
    </div>

    <!-- Nombre de Contacto -->
    <div>
        <label class="block text-sm font-medium text-gray-700">Nombre de Contacto</label>
        <input type="text" [ngModel]="contactName()" (ngModelChange)="contactName.set($event)"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
            placeholder="Juan Pérez" [disabled]="isLoading()" />
    </div>

    <!-- Email Input -->
    <div>
        <label class="block text-sm font-medium text-gray-700">Email Corporativo</label>
        <input type="email" [ngModel]="email()" (ngModelChange)="email.set($event)"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
            placeholder="contacto@miempresa.com" [disabled]="isLoading()" />
    </div>

    <!-- Password Input -->
    <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" [ngModel]="password()" (ngModelChange)="password.set($event)"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
            placeholder="••••••••" [disabled]="isLoading()" />
    </div>

    <!-- Register Button -->
    <button (click)="onSubmit()" [disabled]="isLoading() || !email() || !password() || !ruc() || !companyName()"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="isLoading()">Registrando...</span>
        <span *ngIf="!isLoading()">Solicitar Cuenta B2B</span>
    </button>
</div>
