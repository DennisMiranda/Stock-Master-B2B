<div class="relative z-[100]" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!-- Background backdrop -->
    <div class="fixed inset-0 bg-black/50 backdrop-blur-md transition-opacity" (click)="close.emit()">
    </div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div [class]="containerClasses">
            <!-- Modal panel -->
            <div [class]="panelClasses">

                <!-- Close Button (Absolute) -->
                <div class="absolute right-4 top-4 z-10">
                    <button (click)="close.emit()"
                        class="text-gray-400 hover:text-gray-500 focus:outline-none bg-white/80 rounded-full p-1 shadow-sm">
                        <span class="sr-only">Cerrar</span>
                        <lucide-icon [img]="XIcon" class="h-6 w-6"></lucide-icon>
                    </button>
                </div>

                <div [class]="contentClasses">
                    @if (title) {
                    <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4" id="modal-title">{{ title }}</h3>
                    }
                    <ng-content></ng-content>
                </div>
            </div>
        </div>
    </div>
</div>
