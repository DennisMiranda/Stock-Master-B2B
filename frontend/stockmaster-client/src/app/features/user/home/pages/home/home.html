<section class="max-w-7xl mx-auto px-4 py-8">
  <div class="grid md:grid-cols-3 gap-8">
    @for (feature of features; track feature.title) {
    <article class="bg-white rounded-sm p-6 shadow-sm transition-all duration-300">
      <div class="px-2 py-2 gap-4 flex items-center justify-start mb-4">
        <lucide-icon [img]="feature.icon" class="w-7 h-7 text-gray-900"></lucide-icon>
        <h3 class="text-xl font-semibold text-gray-900">{{ feature.title }}</h3>
      </div>
      <p class="text-gray-600">{{ feature.description }}</p>
    </article>
    }
  </div>
</section>

<section class="max-w-7xl mx-auto px-4 py-8">
  <header class="text-center mb-12">
    <h2 class="text-4xl font-bold text-gray-900 mb-4">Productos Destacados</h2>
    <p class="text-gray-600 text-lg">
      Descubre nuestras mejores ofertas en productos de alta calidad
    </p>
  </header>

  <ul class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
    @for (product of home.products(); track product.id) {
    <li>
      <app-card-product [product]="product"></app-card-product>
    </li>
    }
  </ul>

  <div class="text-center mt-12">
    <a 
    [routerLink]="['/shop/catalog']"
      class="bg-gray-600 text-white px-10 py-2 md:py-4 rounded-sm font-light hover:bg-azul transition-all active:scale-95 shadow-lg"
    >
      Ver MÃ¡s Productos
    </a>
  </div>
</section>
