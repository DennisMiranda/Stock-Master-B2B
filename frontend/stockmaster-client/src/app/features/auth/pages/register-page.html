<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Registro Mayorista (B2B)
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Solicita tu cuenta para ver precios exclusivos
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">

            @if (errorMessage()) {
            <div class="mb-4 bg-red-50 border-l-4 border-red-400 p-4">
                <div class="flex">
                    <div class="ml-3">
                        <p class="text-sm text-red-700">
                            {{ errorMessage() }}
                        </p>
                    </div>
                </div>
            </div>
            }

            <app-register-form [(email)]="email" [(password)]="password" [(ruc)]="ruc" [(companyName)]="companyName"
                [(contactName)]="contactName" [isLoading]="isLoading()" (register)="onRegister()"></app-register-form>

        </div>
    </div>
</div>
