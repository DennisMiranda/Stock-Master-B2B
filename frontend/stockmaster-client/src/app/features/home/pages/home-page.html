<div style="padding: 2rem; font-family: sans-serif;">
    <h1>Bienvenido a StockMaster B2B</h1>
    <p>Has iniciado sesión correctamente.</p>

    @if (authService.currentUser(); as user) {
    <div style="margin-top: 1rem; padding: 1rem; background: #f0f0f0; border-radius: 8px;">
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>UID:</strong> {{ user.uid }}</p>
    </div>
    }

    <button (click)="onLogout()"
        style="margin-top: 2rem; padding: 0.5rem 1rem; background-color: #dc2626; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Cerrar Sesión
    </button>
</div>
