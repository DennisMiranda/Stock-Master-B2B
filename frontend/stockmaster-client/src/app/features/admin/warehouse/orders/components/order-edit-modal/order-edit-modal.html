<app-modal (close)="close.emit()">
  <div class="p-6">
    <h2 class="text-xl font-bold mb-4">Editar Orden</h2>

    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Role Field -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
        <select
          formControlName="status"
          class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        >
          @for (status of statusOptions; track $index) {
          <option [value]="status">{{ status | orderStatus }}</option>
          }
        </select>
      </div>

      <!-- Actions -->
      <div class="flex justify-end gap-3 mt-6">
        <button
          type="button"
          (click)="close.emit()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50"
        >
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="editForm.invalid || editForm.pristine || isSaving()"
          class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 disabled:opacity-50"
        >
          @if (isSaving()) {
          <lucide-icon [img]="LoaderIcon" class="w-4 h-4 animate-spin"></lucide-icon>
          Guardando... } @else { Guardar Cambios }
        </button>
      </div>
    </form>
  </div>
</app-modal>
