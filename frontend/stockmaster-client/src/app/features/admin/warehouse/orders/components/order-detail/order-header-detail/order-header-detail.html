<div class="w-full rounded-xl bg-white p-4 shadow-sm">
  <div class="flex flex-col gap-2">
    <h2 class="text-lg font-semibold my-3">Detalle de la Orden #{{ orderId() }}</h2>

    <div class="text-sm text-gray-700">
      <h3 class="flex flex-row gap-2">
        <p class="font-medium"><strong>Fecha:</strong></p>
        {{ orderDate() | date : 'medium' }}
      </h3>
      <h3 class="flex flex-row gap-2 mt-2">
        <p class="font-medium"><strong>Total:</strong></p>
        {{ totalAmount() | currency : 'PEN' : 'symbol' : '1.2-2' }}
      </h3>
      <h3 class="flex flex-row gap-2 mt-2">
        <p class="font-medium"><strong>Cliente:</strong></p>
        {{ companytName() }}
      </h3>
    </div>

    <div class="mt-2 flex flex-row gap-2">
      <h3 class="text-sm font-semibold text-gray-700">Direcci√≥n:</h3>
      <p class="text-sm text-gray-700 whitespace-pre-line">
        {{ address().city + ', ' + address().street + ', ' + address().number }}
      </p>
    </div>
  </div>
</div>
