<div class="flex items-center gap-4 rounded-xl bg-white p-3 shadow-sm">
  <!-- Imagen del producto -->
  <img
    [src]="imageUrl()"
    alt="{{ name() }}"
    class="h-20 w-20 rounded-lg object-cover bg-gray-100"
  />

  <div class="flex justify-between w-full">
    <div class="flex flex-col">
      <p class="font-semibold text-gray-800">{{ name() }}</p>
      <p class="text-sm text-gray-700">Cantidad: {{ quantity() }}</p>
      <!-- if variant is unit= unidad else box=caja -->
      @if (variant() === 'unit') {
      <p class="text-sm text-gray-700">Variante: Unidad</p>
      } @if (variant() === 'box') {
      <p class="text-sm text-gray-700">Variante: Caja</p>
      }
      <p class="text-sm text-gray-700">
        Precio: {{ price() | currency : 'PEN' : 'symbol' : '1.2-2' }}
      </p>
    </div>
    <div class="font-semibold text-gray-700">
      {{ price() * quantity() | currency : 'PEN' : 'symbol' : '1.2-2' }}
    </div>
  </div>
</div>
