<div class="flex flex-col gap-4 px-4">
          <button 
          (click)="goBack()"
          class="inline-flex items-center space-x-2 text-gray-600 hover:text-gray-900 transition-colors">
          <lucide-icon [img]="ArrowLeftIcon" class="h-5 w-5"></lucide-icon>
          <span class="font-medium">Volver</span>
        </button>
  @if (isLoading()) {
  <div class="flex items-center justify-center h-full">Cargando...</div>

  } @else {
    <h2 class="text-lg font-semibold ">Detalle de la orden</h2>
  <app-order-header-detail
    [orderId]="order().id!"
    [orderDate]="order().createdAt!"
    [totalAmount]="order().payment.total"
    [companytName]="order().customer!.companyName"
    [address]="order().deliveryAddress"
  >
  </app-order-header-detail>

  <h2 class="text-lg font-semibold mt-4">Items</h2>

  <div class="flex flex-col gap-3">
    @for (item of order().items; track item.id+item.variant) {
    <app-order-items-detail
      [name]="item.name!"
      [quantity]="item.quantity"
      [variant]="item.variant"
      [price]="item.unitPrice!"
      [imageUrl]="item.imageUrl"
    >
    </app-order-items-detail>
    }
  </div>
  }
</div>
