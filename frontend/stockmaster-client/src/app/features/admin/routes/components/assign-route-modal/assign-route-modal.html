<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <!-- Overlay con backdrop blur -->
  <div
    class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity"
    (click)="onClose()"
  ></div>

  <!-- Modal -->
  <div class="relative w-full max-w-md transform transition-all duration-300 scale-100 opacity-100">
    <!-- Contenedor del modal -->
    <div class="bg-white rounded-sm shadow-2xl overflow-hidden">
      <!-- Header -->
      <div class="bg-azul px-6 py-5">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="bg-white/20 backdrop-blur p-2 rounded-lg">
              <lucide-icon [img]="RouteIcon" class="w-5 h-5 text-white"></lucide-icon>
            </div>

            <div>
              <h2 class="text-lg font-bold text-white">Asignar a Ruta</h2>
              <p class="text-sm text-blue-100">Selecciona una ruta disponible</p>
            </div>
          </div>
          <button
            (click)="onClose()"
            class="text-white/80 hover:text-white hover:bg-white/10 p-2 rounded-lg transition-colors"
          >
            <lucide-icon [img]="CloseIcon" class="w-5 h-5"></lucide-icon>
          </button>
        </div>
      </div>

      <!-- Body -->
      <div class="p-6">
        <!-- Indicador de cantidad -->
        <div class="mb-4 flex items-center justify-between">
          <span class="text-sm text-gray-600">
            Mostrando <span class="font-semibold text-gray-800">{{ filteredRoutes.length }}</span> rutas
            disponibles
          </span>
        </div>

        <!-- Lista de rutas -->
        <ul class="space-y-3 max-h-[400px] overflow-y-auto pr-2">
          @for (route of filteredRoutes; track route.id) {
          <li>
            <button
              (click)="selectRoute(route.id)"
              class="w-full px-4 py-4 text-left rounded-xl border border-gray-200 hover:border-blue-300 hover:shadow-md bg-white hover:bg-blue-50 transition-all duration-200 group"
            >
              <div class="flex items-center justify-between mb-2">
                <div class="flex items-center gap-3">
                  <div class="bg-blue-100 group-hover:bg-blue-200 p-2 rounded-lg transition-colors">
                    <lucide-icon [img]="PackageIcon" class="w-4 h-4 text-azul"></lucide-icon>
                  </div>

                  <span class="font-semibold text-gray-900">
                    {{ route.name || 'Ruta #' + route.id.slice(-6) }}
                  </span>
                </div>
                <!-- Estado -->
                <span
                  class="text-xs font-medium px-2.5 py-1 rounded-full"
                  [ngClass]="{
                    'bg-blue-100 text-blue-800': route.status === 'PLANNED',
                    'bg-purple-100 text-purple-800': route.status === 'IN_PROGRESS',
                    'bg-emerald-100 text-emerald-800': route.status === 'COMPLETED',
                    'bg-gray-100 text-gray-800': !route.status
                  }"
                >
                  {{ getStatusLabel(route.status) }}
                </span>
              </div>

              <!-- Detalles adicionales -->
              <div class="grid grid-cols-2 gap-2 text-sm text-gray-600">
                <div class="flex items-center gap-2">
                  <lucide-icon [img]="UsersIcon" class="w-4 h-4 text-gray-400"></lucide-icon>
                  <span>{{ route.orders.length || 0 }} pedidos</span>
                </div>
              </div>

              <!-- Flecha indicadora -->
              <div class="mt-3 flex justify-end">
                <span
                  class="text-azul text-sm font-medium flex items-center gap-1 group-hover:gap-2 transition-all"
                >
                  Seleccionar
                  <lucide-icon
                    [img]="ChevronRightIcon"
                    class="w-4 h-4 transform group-hover:translate-x-1 transition-transform"
                  ></lucide-icon>
                </span>
              </div>
            </button>
          </li>
          } @empty {
          <!-- Estado vacío -->
          <div class="text-center py-8">
            <div
              class="mx-auto w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mb-4"
            >
              <lucide-icon [img]="InfoIcon" class="w-8 h-8 text-gray-400"></lucide-icon>
            </div>

            <p class="text-gray-600 font-medium">No hay rutas disponibles</p>
            <p class="text-sm text-gray-500 mt-1">Intenta más tarde o crea una nueva ruta</p>
          </div>
          }
        </ul>

        <!-- Footer -->
        <div class="mt-6 pt-4 border-t border-gray-100">
          <div class="flex justify-between items-center">
            <button
              (click)="onClose()"
              class="px-4 py-2 text-gray-700 hover:text-gray-900 font-medium text-sm transition-colors"
            >
              Cancelar
            </button>
            <div class="text-xs text-gray-500">Haz clic en una ruta para asignar</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
